<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="createaccount.css">
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;400&family=Roboto:wght@100&display=swap"
        rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Libre+Baskerville:wght@700&display=swap" rel="stylesheet">
    <title>Create your account</title>
</head>

<body>
    <div class="pagina1">

        <div class="text-description">
            <h1>Create your account</h1>
            <p>Let's get started with your 30 days free trial</p>

            <div class="inputs">
                <div class="Name">
                    <label for="text">Name</label>
                    <input type="text" id="input" name="name" required placeholder="Enter your name">
                </div>

                <div class="CPF">
                    <label for="number">CPF</label>
                    <input type="text" id="input" name="CPF" required placeholder="Enter your CPF">
                </div>

                <div class="email">
                    <label for="email">Email adress</label>
                    <input type="email" id="input" name="Email" required placeholder="Enter your email">
                </div>

                <div class="senha">
                    <label for="password">password</label>
                    <input type="password" name="password" id="input" placeholder="Password" min="6" required>
                    <label id="characters" for="password">Passwords must be at least 6 characters</label>
                </div>

                <button type="submit">Continue</button>


            </div>
            <p>Back to <a href="index.html">Login</a></p>
        </div>

    </div>
    <div class="pagina2">
        <p>T R I P S</p>
     </div>
 


</body>

</html>
